<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="config.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/socketty/dist/socketty.min.js"></script>
        <script src="citizenhack.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>CitizenHack</title>
    </head>
    <body>
        <div class="main">
            <div id="status"></div>
            <div class="info">
                <div class="hp">
                    <span id="hp"></span>
                    <div id="hpBar"></div>
                </div>
            </div>
            <div class="game">
                <canvas id="map"></canvas>
            </div>
        </div>
        <div class="chat">
            <h3>Chat</h3>
            <div id="chatMsg"></div>
            <input id="chatInput" placeholder="Type here to chat..."></input>
        </div>
    </body>
</html>
